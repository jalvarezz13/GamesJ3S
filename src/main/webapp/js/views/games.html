<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/iconic/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/animsition/css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/select2/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/template/util.css" />
    <link rel="stylesheet" type="text/css" href="css/template/main.css" />
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('css/images/fondoPrincipal.jpg')">
        <div class="wrap-games p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-20"> Juegos </span>

            <!-- Guest name -->
            <div class="wrap-input100 m-b-23">
              <span class="label-input100">Nombre de usuario (opcional)</span>
              <input class="input100" data-bind="value : tempName" type="text" name="username" placeholder="Usuario..." />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <!-- Game Buttons -->
            <!-- ko foreach : games -->
            <div class="container-login100-form-btn p-t-5 p-b-5">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" data-bind="click : function() { $parent.joinGame($data); }" value="games">
                  <label class="label-games" data-bind="html: name"></label>
                </button>
              </div>
            </div>
            <!-- /ko -->

            <ol class="ol-games m-t-50">
              <!-- ko if: matches().length > 0 -->
              <span class="login100-form-title p-t-40px p-b-20"> Partidas </span>
              <!-- /ko -->
              <!-- ko foreach : matches -->
              <li class="match-style m-b-20">
                <div>Id: <span data-bind="html : id"></span></div>
                <div>Preparada: <span data-bind="html : ready"></span></div>
                <div>Jugador 1: <span data-bind="html : players[0].name"></span></div>

                <div>
                  Jugador 2:
                  <!-- ko if : players[1] -->
                  <span data-bind="html : players[1].name"></span>
                  <!-- /ko -->
                  <!-- ko ifnot : players[1] -->
                  Esperando
                  <!-- /ko -->
                </div>

                <div>
                  Jugador con el turno:
                  <!-- ko if : playerWithTurn -->
                  <span data-bind="html : playerWithTurn.name"></span>
                  <!-- /ko -->
                </div>

                <div>Ganador: <span data-bind="html : winner"></span></div>
                <div>Perdedor: <span data-bind="html : looser"></span></div>

                <div>Acab√≥ en empate: <span data-bind="html : draw"></span></div>

                <br />

                <!-- ko if : game == "TictactoeMatch" -->
                <!-- ko with : board -->
                <!-- ko foreach : squares -->
                <!-- ko foreach : $data -->
                <input data-bind="value : $data" type="text" size="1" />
                <!-- /ko -->
                <br />
                <!-- /ko -->
                <!-- /ko -->
                <br />
                <input data-bind="value : $parent.x" type="number" size="1" placeholder="X" />
                <input data-bind="value: $parent.y" type="number" size="1" placeholder="Y" />
                <button class="button-games" data-bind="click: function() { $parent.mover($data); }">Mover</button>
                <button class="button-games" data-bind="click : function() { $parent.reload($data); }">Recargar partida</button>
                <!-- /ko -->

                <!-- ko if : game == "CheckersMatch" -->

                <!-- ko if : $parent.playerColor() == "BLANCO"  -->
                <!-- ko with : board -->
                <table class="tableroRotate">
                  <!-- ko foreach : squares -->
                  <tr width="50px" height="50px">
                    <!-- ko foreach : $data -->
                    <!-- ko if : $data.color == "NEGRO" -->
                    <td style="background-color: brown">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- ko if : $data.color == "BLANCO" -->
                    <td style="background-color: white">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- ko if : $data.color == "VERDE" -->
                    <td style="background-color: lightgreen !important">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- /ko -->
                  </tr>
                  <!-- /ko -->
                </table>
                <!-- /ko -->
                <!-- /ko -->

                <!-- ko if : $parent.playerColor() == "NEGRO"  -->
                <!-- ko with : board -->
                <table>
                  <!-- ko foreach : squares -->
                  <tr width="50px" height="50px">
                    <!-- ko foreach : $data -->
                    <!-- ko if : $data.color == "NEGRO" -->
                    <td style="background-color: brown">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- ko if : $data.color == "BLANCO" -->
                    <td style="background-color: white">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- ko if : $data.color == "VERDE" -->
                    <td style="background-color: lightgreen !important">
                      <!-- ko if : $data.piece != null -->
                      <!-- ko if : $data.piece.color == "NEGRO" -->
                      <img width="40px" height="40px" src="css/images/peonNegra.png" />
                      <!-- /ko -->
                      <!-- ko if : $data.piece.color == "BLANCO" -->
                      <img width="40px" height="40px" src="css/images/peonBlanca.png" />
                      <!-- /ko -->
                      <!-- /ko -->
                    </td>
                    <!-- /ko -->
                    <!-- /ko -->
                  </tr>
                  <!-- /ko -->
                </table>
                <!-- /ko -->
                <!-- /ko -->

                <div class="ButtonContainer">
                  <select
                    data-bind="options: $parent.pieces, selectedOptions:$parent.chosenPiece, event:{ change: function() { $parent.showPossibleMovements($data)} }"
                  ></select>

                  <!-- ko if : possibleMovements[0] == true -->
                  <button data-bind="click: function() { $parent.mover($data, 'leftUp'); }" class="DirectionButtonLeftUp">
                    <i class="fa fa-arrow-circle-o-left"></i>
                  </button>
                  <!-- /ko -->

                  <!-- ko if : possibleMovements[1] == true -->
                  <button data-bind="click: function() { $parent.mover($data, 'rightUp'); }" class="DirectionButtonRigthUp">
                    <i class="fa fa-arrow-circle-o-left"></i>
                  </button>
                  <!-- /ko -->

                  <!-- ko if : possibleMovements[2] == true -->
                  <button data-bind="click: function() { $parent.mover($data, 'rightDown'); }" class="DirectionButtonRigthDown">
                    <i class="fa fa-arrow-circle-o-left"></i>
                  </button>
                  <!-- /ko -->

                  <!-- ko if : possibleMovements[3] == true -->
                  <button data-bind="click: function() { $parent.mover($data, 'leftDown'); }" class="DirectionButtonLeftDown">
                    <i class="fa fa-arrow-circle-o-left"></i>
                  </button>
                  <!-- /ko -->

                  <button data-bind="click : function() { $parent.reload($data); }" class="DirectionButtonRefresh">
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>

                <!-- /ko -->

                <br />

                <br />

                <div class="oj-sm-12 m-b-20 m-t-20" data-bind="html : $parent.error" style="color: red"></div>
              </li>
              <!-- /ko -->
            </ol>
          </form>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <!-- Scripts -->
    <script src="css/template/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="css/template/vendor/animsition/js/animsition.min.js"></script>
    <script src="css/template/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="css/template/vendor/select2/select2.min.js"></script>
    <script src="css/template/vendor/daterangepicker/moment.min.js"></script>
    <script src="css/template/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="css/template/vendor/countdowntime/countdowntime.js"></script>
    <script src="css/template/js/main.js"></script>
  </body>
</html>
