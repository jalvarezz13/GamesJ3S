<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/iconic/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/animsition/css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/select2/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template/vendor/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/template/util.css" />
    <link rel="stylesheet" type="text/css" href="css/template/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('css/images/fondoPrincipal.jpg')">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-49"> Iniciar sesión </span>

            <!--Nombre de usuario-->
            <div class="wrap-input100 validate-input m-b-23" data-validate="Campo obligatorio">
              <span class="label-input100">Nombre de usuario</span>
              <input class="input100" data-bind="value : userName" type="text" name="username" placeholder="Usuario..." />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <!--Contraseña-->
            <div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
              <span class="label-input100">Contraseña</span>
              <input class="input100" type="password" data-bind="value : pwd" name="pass" placeholder="Contraseña..." />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <!--Feedback-->
            <div class="oj-sm-12" data-bind="html : message" style="color: cyan"></div>
            <div class="oj-sm-12 m-b-20 m-t-20" data-bind="html : error" style="color: red"></div>

            <!--Boton entrar-->
            <div class="container-login100-form-btn p-t-5">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" data-bind="click : login">Entrar</button>
              </div>
            </div>

            <!-- Boton Google -->
            <div class="txt1 text-center p-t-50">
              <span> O entra con tu cuenta de Google </span>
            </div>

            <div class="flex-c-m p-b-15">
              <div id="zonaGoogle"></div>
            </div>

            <!--Enlaces-->
            <div class="flex-col-c p-t-15">
              <a href="#" data-bind="click : resetPassword" class="txt3 p-b-15"> ¿Has olvidado tu contraseña? </a>
              <span class="txt1 p-b-5"> ¿No tienes una cuenta? </span>
              <a href="#" data-bind="click : register" class="txt2"> Regístrate </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <!-- Scripts -->
    <script src="css/template/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="css/template/vendor/animsition/js/animsition.min.js"></script>
    <script src="css/template/vendor/bootstrap/js/popper.js"></script>
    <script src="css/template/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="css/template/vendor/select2/select2.min.js"></script>
    <script src="css/template/vendor/daterangepicker/moment.min.js"></script>
    <script src="css/template/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="css/template/vendor/countdowntime/countdowntime.js"></script>
    <script src="css/template/js/main.js"></script>
  </body>
</html>
